<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
    <meta name="theme-color" content="#1976d2"/>
    <title>List &amp; Timer App</title>

    <!-- iOS full-screen -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

    <link rel="manifest" href="manifest.webmanifest"/>
    <link rel="apple-touch-icon" href="icons/icon-192.png"/>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<header>
    <button id="btn-list" class="active" title="List">📋</button>
    <button id="btn-timer" title="Timer">⏱️</button>
</header>

<main>
    <section id="list-mode">
        <textarea id="list-input" placeholder="time;heading;subheading">
00:20;Work;Round 1
00:10;Rest;Round 1
00:20;Work;Round 2
00:10;Rest;Round 2
00:20;Work;Round 3
00:10;Rest;Round 3
00:20;Work;Round 4
00:10;Rest;Round 4
        </textarea>
    </section>

    <section id="timer-mode" class="hidden">
        <div id="timer-display">01:00</div>
        <div id="timer-heading"></div>
        <div id="timer-subheading" class="sub"></div>
        <div class="controls">
            <span id="prev-btn"  class="ctrl disabled" title="Previous">⏮️</span>
            <span id="start-btn" class="ctrl"          title="Start">▶️</span>
            <span id="pause-btn" class="ctrl disabled" title="Pause">⏸️</span>
            <span id="reset-btn" class="ctrl"          title="Reset">🔄</span>
            <span id="next-btn"  class="ctrl disabled" title="Next">⏭️</span>
        </div>
        <div id="timer-next" class="next-info"></div>
    </section>
</main>

<script type="module" src="app.js"></script>
</body>
</html>
