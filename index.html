<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
    <meta name="theme-color" content="#1976d2"/>
    <title>Timer</title>

    <!-- iOS full-screen -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

    <link rel="manifest" href="manifest.webmanifest"/>
    <link rel="apple-touch-icon" href="icons/icon-192.png"/>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<main>
    <section id="list-mode">
        <p id="install-tip" class="tip hidden">💡 Tip: Add this app to your home screen for offline and full-screen use.</p>

        <div class="workout-controls">
            <select id="workout-select"></select>
            <span id="new-workout-btn" class="ctrl" title="New workout">➕</span>
            <span id="delete-workout-btn" class="ctrl" title="Delete workout">🗑️</span>
        </div>
        <textarea id="list-input" placeholder="Workout Title&#10;duration ; heading ; subheading ; color ; bells">
Ab Blast
00:03 ; Get Ready! ; ; white ; 1
00:20 ; Sit-ups ; As many as possible! ; red; 2
00:10 ; Rest ; Get ready for plank. ; green; 1
00:20 ; Plank ; Engage your core! ; red; 2
00:00 ; Done! ; ; white
        </textarea>
    <div class="controls">
        <span id="timer-btn" class="ctrl" title="Timer">⏱️</span>
        <span id="copy-btn"  class="ctrl" title="Copy list to clipboard">⧉</span>
        <span id="paste-btn" class="ctrl" title="Paste list from clipboard">🍝</span>
        <span id="about-btn" class="ctrl" title="About">ℹ️</span>
    </div>
    </section>

    <section id="timer-mode" class="hidden">
        <div id="workout-title"></div>
        <div id="timer-display">01:00</div>
        <div id="timer-heading"></div>
        <div id="timer-subheading"></div>
        <div class="controls">
            <span id="restart-btn" class="ctrl"        title="Restart list">⏮</span>
            <span id="start-btn" class="ctrl"          title="Start">▶️</span>
            <span id="pause-btn" class="ctrl disabled" title="Pause">⏸️</span>
            <span id="reset-btn" class="ctrl"          title="Reset">🔄</span>
            <span id="prev-btn"  class="ctrl disabled" title="Previous">⏮️</span>
            <span id="next-btn"  class="ctrl disabled" title="Next">⏭️</span>
            <span id="list-btn"  class="ctrl"          title="List">📋</span>
        </div>
        <div id="timer-next" class="next-info"></div>
        <div id="timer-remaining" class="remaining-info"></div>
    </section>

    <section id="about-mode" class="hidden">
        <h1 style="text-align:center;margin-bottom:1rem;">About</h1>
        <p style="text-align:center;">Multi-Timer PWA ⏱️</p>
        <p style="text-align:center;">Author: Per Rutquist</p>
        <p style="text-align:center;">License: MIT</p>
        <p style="text-align:center;"><a href="https://github.com/perrutquist/timer_app" target="_blank">Source on GitHub</a></p>
        <p style="text-align:center;"><a href="llm_prompt.html">🪄 LLM prompt</a></p>
        <p style="text-align:center;"><a href="#" id="sw-refresh-link">🔄 Refresh cached files</a></p>
        <div class="controls">
            <span id="list-btn2" class="ctrl" title="Back to list">📋</span>
        </div>
    </section>
</main>

<script type="module" src="app.js"></script>
</body>
</html>
