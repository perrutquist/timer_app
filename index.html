<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
    <meta name="theme-color" content="#1976d2"/>
    <title>List &amp; Timer App</title>

    <!-- iOS full-screen -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

    <link rel="manifest" href="manifest.webmanifest"/>
    <link rel="apple-touch-icon" href="icons/icon-192.png"/>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<header>
    <span id="btn-list" class="tab-icon active" title="List">📋</span>
    <span id="btn-timer" class="tab-icon" title="Timer">⏱️</span>
</header>

<main>
    <section id="list-mode">
        <textarea id="list-input" placeholder="time;heading;subheading">
00:20;Work;Round&nbsp;1;#f44336
00:10;Rest;Round&nbsp;1;#4caf50
00:20;Work;Round&nbsp;2;#f44336
00:10;Rest;Round&nbsp;2;#4caf50
00:20;Work;Round&nbsp;3;#f44336
00:10;Rest;Round&nbsp;3;#4caf50
00:20;Work;Round&nbsp;4;#f44336
00:10;Rest;Round&nbsp;4;#4caf50
        </textarea>
    </section>

    <section id="timer-mode" class="hidden">
        <div id="timer-display">01:00</div>
        <div id="timer-heading"></div>
        <div id="timer-subheading" class="sub"></div>
        <div class="controls">
            <span id="prev-btn"  class="ctrl disabled" title="Previous">⏮️</span>
            <span id="start-btn" class="ctrl"          title="Start">▶️</span>
            <span id="pause-btn" class="ctrl disabled" title="Pause">⏸️</span>
            <span id="reset-btn" class="ctrl"          title="Reset">🔄</span>
            <span id="next-btn"  class="ctrl disabled" title="Next">⏭️</span>
        </div>
        <div id="timer-next" class="next-info"></div>
    </section>
</main>

<script type="module" src="app.js"></script>
</body>
</html>
