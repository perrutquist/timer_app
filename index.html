<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
    <meta name="theme-color" content="#1976d2"/>
    <title>List & Timer App</title>

    <!-- iOS full-screen -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

    <link rel="manifest" href="manifest.webmanifest"/>
    <link rel="apple-touch-icon" href="icons/icon-192.png"/>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<header>
    <button id="btn-list" class="active">List</button>
    <button id="btn-timer">Timer</button>
</header>

<main>
    <section id="list-mode">
        <textarea id="list-input" placeholder="Enter one item per lineâ€¦"></textarea>
    </section>

    <section id="timer-mode" class="hidden">
        <div id="timer-display">01:00</div>
        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="pause-btn" disabled>Pause</button>
            <button id="reset-btn">Reset</button>
        </div>
    </section>
</main>

<script type="module" src="app.js"></script>
</body>
</html>
